<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <title>Yaw Calculator</title>
  </head>
<body>
  <header>
    <h1>Yaw Calculator: A Minecraft Utility</h1>
  </header>
    <div id="app">
        <form id="current-form">
          <h2>Where are you standing at?</h2>
          <div>
            <label for="locX">Location X:</label>
            <input type="text" inputmode="decimal" autocomplete="off" step="0.001" name="locX" id="locX" required />
          </div>
          <div>
            <label for="locZ">Location Z:</label>
            <input type="text" inputmode="decimal"autocomplete="off" step="0.001" name="locZ" id="locZ" required />
          </div>
          <div class = "nether">
          <input type="checkbox" id="netherEquivCurrent" name="netherEquivCurrent">
          <label for="netherEquivCurrent"> Process the Nether Biome-equivalent of this Overworld Coordinate</label>
          </div>
          <h2>Where do you want to go?</h2>
          <div>
            <label for="destX">Location X:</label>
            <input type="text" inputmode="decimal"autocomplete="off" step = "0.001" name="destX" id="destX" required />
          </div>
          <div>
            <label for="destZ">Location Z:</label>
            <input type="text" inputmode="decimal"autocomplete="off" step="0.001" name="destZ" id="destZ" required />
          </div>
          <div class = "nether">
            <input type="checkbox" id="netherEquivDest" name="netherEquivDest">
            <label for="netherEquivDest"> Process the Nether Biome-equivalent of this Overworld Coordinate</label>
            </div>
          <div id = "but">
          <button type="submit">Submit</button>
          </div>
        </form>
        <div id="result"></div>
        <div id="footer">Made with &lt;3</div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
